{% extends 'base.html' %}

{% block body %}
<div>
    <h1>route: '/echo_test'</h1>
    <script>
        var ws = new WebSocket("ws://localhost:8000/echo");

        ws.onopen = function(){
            ws.send("socket open");
        };

        ws.onclose = function(evt){
            alert("socket closed");
        };

        ws.onmessage = function(evt){
            alert(evt.data);
        };
    </script>
</div>
{% endblock %}
